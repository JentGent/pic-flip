<html>
    <head>
        <meta charset="UTF-8">
        <title>PIC/FLIP Fluid Simulation</title>
        <style>
            body {
                margin: 0px;
                padding: 10px;
            }
            canvas {
                left: 0px;
                top: 0px;
                border: 1px solid black;
            }
            h2 {
                margin-bottom: 0px;
            }
        </style>
    </head>
    <body oncontextmenu="return false">
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="p5.min.js"></script>
        <p>Left click and drag to drag the water around. Right click and and drag to draw walls. Press any key to erase walls.</p>
        <table>
            <tr>
              <td><h2>Performance</h2>
                <label for="solver-iterations">Divergence solver iterations:</label><input type="range" id="solver-iterations" min="0" max="20" value="5" oninput="SOLVER_ITERATIONS = this.value;"><br>
                <label for="praticle-iterations">Particle collision iterations:</label><input type="range" id="particle-iterations" min="0" max="5" value="1" oninput="PARTICLE_COLLISION_ITERATIONS = this.value;"><br>
                <label for="substeps">Substeps:</label><input type="range" id="substeps" min="0" max="5" value="2" oninput="SUBSTEPS = this.value;"><br></td>
              <td><h2>Physics</h2>
                <label for="flip">FLIP method (noisiness):</label><input type="range" id="flip" min="0" max="1" step="0.01" value="0.5" oninput="FLIP = this.value;"><br>
                <label for="stiffness">Stiffness:</label><input type="range" id="stiffness" min="0" max="1" step="0.01" value="1" oninput="STIFFNESS = this.value;"><br></td>
              <td><h2>Display</h2>
                <label for="density">Display density grid:</label><input type="checkbox" id="density" oninput="DISPLAY_DENSITY = !DISPLAY_DENSITY;"><br>
                <label for="particles">Display particles:</label><input type="checkbox" id="particles" oninput="DISPLAY_PARTICLES = !DISPLAY_PARTICLES;" checked></td>
          </table>
    </body>
</html>
